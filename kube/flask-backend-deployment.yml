apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: your-dockerhub-username/flask-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:password@postgres:5432/taskdb
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
spec:
  ports:
  - port: 5000
  selector:
    app: flask-app
  type: LoadBalancer